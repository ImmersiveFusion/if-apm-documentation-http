# Source: https://github.com/squidfunk/mkdocs-material/blob/master/mkdocs.yml

# Project information
site_name: Immersive Fusion Docs
site_url: https://docs.immersivefusion.com
site_description: Immersive Function package and product documentation
site_author: Immersive Fusion LLC

# Repository
repo_name: Immersive Fusion Docs
repo_url: https://github.com/ImmersiveFusion/if-apm-documentation-http
edit_uri: edit/main/docs

# Copyright
copyright: Copyright &copy; 2023 <a href="https://www.immersivefusion.com">Immersive Fusion LLC</a>, Maintained by the <a href="/about/release-notes/#maintenance-team">Immersive Team</a>. Some content generation and supplimentation using GPT through Azure OpenIA 


# Configuration
theme:
  name: material
  custom_dir: overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    header: Josefin Sans # doesn't actually do anything, just for the record
    #text: Josefin Sans
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  # icon:
  #   logo: assets/logo
  logo: assets/logo.png

# Plugins
plugins:
  #- blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - awesome-pages
        #collapse_single_pages: false
  - git-revision-date-localized
  - minify:
      minify_html: true

# Hooks
